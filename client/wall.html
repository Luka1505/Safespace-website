<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feelings Wall | SafeSpace</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .wall-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .feeling-card {
      background: #f3f4f6;
      border-left: 5px solid #4f46e5;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .feeling-card .mood {
      font-size: 1.8rem;
    }

    .feeling-card .text {
      margin-top: 5px;
      font-size: 1.1rem;
    }

    .feeling-card .date {
      font-size: 0.85rem;
      color: gray;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Feelings Wall üí¨</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="journal.html">Post</a>
      <a href="wall.html" class="active">Feelings Wall</a>
      <a href="resources.html">Resources</a>
    </nav>
  </header>

  <div class="wall-container" id="wall">
    <h2>Recent Anonymous Posts</h2>
    <!-- Posts will be inserted here -->
  </div>

  <footer>
    <p>¬© 2025 SafeSpace. You're not alone. üíô</p>
  </footer>

  <script>
    async function fetchPosts() {
      try {
        const res = await fetch("http://localhost:5000/api/journal");
        const data = await res.json();

        const wall = document.getElementById("wall");

        if (!data.length) {
          wall.innerHTML += `<p>No posts yet. Be the first to share üå±</p>`;
          return;
        }

        data.reverse().forEach(post => {
          const card = document.createElement("div");
          card.className = "feeling-card";
          card.innerHTML = `
            <div class="mood">${post.mood || "üòê"}</div>
            <div class="text">${post.text}</div>
            <div class="date">${new Date(post.date).toLocaleString()}</div>
          `;
          wall.appendChild(card);
        });
      } catch (err) {
        console.error("‚ùå Could not load posts:", err);
        document.getElementById("wall").innerHTML += `<p style="color:red;">Unable to load posts. Please try again later.</p>`;
      }
    }

    fetchPosts();
    
  </script>
</body>
</html>
